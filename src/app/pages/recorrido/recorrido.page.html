<ion-header no-border>
    <ion-toolbar>
  
      <ion-buttons slot="end">
        <ion-icon slot="icon-only" name="contacts"></ion-icon>
      </ion-buttons>

      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  
      <ion-title>
        FeriApp
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-title class="ion-text-center">
        ----- Calle Coquimbo -----
    </ion-title>

  <ion-grid *ngFor="let item of ordenPuestos; let i = index">

    <ion-row>

      <ion-col size="6">

        <ion-item >

          <ion-label class="ion-text-center">
            {{2*i+1}} {{item[0].nombre_puesto}}
          </ion-label>

        </ion-item>

        <ion-item *ngIf="item[0] == 0">
          <ion-label class="ion-text-center">
            Próximamente
          </ion-label>
        </ion-item>


        <app-puesto-recorrido [puesto]=item[0] [listaFinal]=listaFinal> </app-puesto-recorrido>

      </ion-col>

      <ion-col>

        <ion-item>
          <ion-label class="ion-text-center">
              {{2*i+2}} {{item[1].nombre_puesto}}
          </ion-label>
        </ion-item>

        <ion-item *ngIf="item[1] == 0">

          <ion-label class="ion-text-center">
            Próximamente
          </ion-label>

        </ion-item>

        <app-puesto-recorrido [puesto]=item[1] [listaFinal]=listaFinal></app-puesto-recorrido>

      </ion-col>
      
    </ion-row>

  
  </ion-grid>
  <ion-item>

    <ion-title class="ion-text-center">
      ----- Calle Los Manzanos -----
    </ion-title>

  </ion-item>

</ion-content>
