  <ion-list>

    <ion-list-header> Seleccione los productos que necesita </ion-list-header>
    

    <app-producto *ngFor = "let producto of productos | filtro: textoBuscar: 'nombre_producto' "
                  [producto] = "producto"
                  (ionChange) = "onClick( $event, producto)"
                  [listaCheck] = "lista" ></app-producto>
    
  </ion-list>
